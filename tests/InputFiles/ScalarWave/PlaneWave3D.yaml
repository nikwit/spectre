# Executable: EvolveScalarWavePlaneWave3D
# Check: parse;execute

AnalyticSolution:
  PlaneWave:
    WaveVector: [1.0, 1.0, 1.0]
    Center: [0.0, 0.0, 0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Sphere:
    InnerRadius: 4
    OuterRadius: 10.
    InitialRefinement: 1
    InitialGridPoints: [8, 8]
    UseEquiangularMap: false
    BoundaryCondition:
      ConstraintPreservingSphericalRadiation:
        Type: SecondOrderBaylissTurkel

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32

EventsAndTriggers:
  ? Slabs:
      EvenlySpaced:
        Interval: 10
        Offset: 0
  : - ObserveFields:
        SubfileName: VolumePsi0And100
        VariablesToObserve: ["Psi"]
        InterpolateToMesh: None
  ? Slabs:
      Specified:
        Values: [2000]
  : - Completion


Observers:
  VolumeFileName: "ScalarWavePlaneWave3DVolumeturkel"
  ReductionFileName: "ScalarWavePlaneWave3DReductions"
