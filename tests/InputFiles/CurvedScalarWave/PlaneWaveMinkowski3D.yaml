# Executable: EvolveCurvedPlaneWaveMinkowski3D
# Check: parse;execute

AnalyticData:
  ScalarWaveGr:
    Background:
      Mass: 1.
      Spin: [0., 0., 0.]
      Center: [0., 0., 0.]
    ScalarField:
      WaveVector: [1.0, 1.0, 1.0]
      Center: [0.0, 5.0, 0.0]
      Profile:
        Sinusoid:
          Amplitude: 1.0
          Wavenumber: 1.0
          Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  InitialSlabSize: 0.1
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Shell:
    InnerRadius: 1.9
    OuterRadius: 200
    InitialRefinement: 0
    InitialGridPoints: [6, 6]
    UseEquiangularMap: false
    AspectRatio: 1.
    WhichWedges: All
    TimeDependence: None
    RadialPartitioning: []
    RadialDistribution: [Linear]
    BoundaryConditions:
      InnerBoundary:
        Outflowing:
      OuterBoundary:
        ConstraintPreservingBaylissTurkel:

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenaltyFlat:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     DisableForDebugging: true


EventsAndTriggers:
  ? Slabs:
      EvenlySpaced:
        Interval: 1
        Offset: 0
  : - Shell:
  ? Slabs:
      Specified:
        Values: [3000]
  : - Completion

InterpolationTargets:
  Shell:
    Lmax: 2
    Center: [0., 0., 0.]
    DimensionlessSpin: [0., 0., 0.]
    Mass: 5.75
    ThetaVariesFastest: false

Observers:
  VolumeFileName: "CurvedScalarPlaneWaveKerr3DVolumeBoundary"
  ReductionFileName: "CurvedScalarPlaneWaveMinkowski3DReductionst"
