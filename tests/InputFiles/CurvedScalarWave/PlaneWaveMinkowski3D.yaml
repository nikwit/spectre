# Executable: EvolveCurvedPlaneWaveMinkowski3D
# Check: parse;execute

AnalyticData:
  ScalarWaveGr:
    Background:
      Mass: 1.
      Spin: [0., 0., 0.]
      Center: [0., 0., 0.]
    ScalarField:
      WaveVector: [1.0, 1.0, 1.0]
      Center: [0.0, 5.0, 0.0]
      Profile:
        Sinusoid:
          Amplitude: 1.0
          Wavenumber: 1.0
          Phase: 0.0

PhaseChangeAndTriggers:

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  InitialSlabSize: 0.1
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Shell:
    InnerRadius: 1.9
    OuterRadius: 500
    InitialRefinement: 1
    InitialGridPoints: [10, 5]
    UseEquiangularMap: false
    AspectRatio: 1.
    UseLogarithmicMap: false
    WhichWedges: All
    RadialBlockLayers: 10
    BoundaryConditions:
      InnerBoundary:
        ConstraintPreservingBaylissTurkel:
      OuterBoundary:
        ConstraintPreservingBaylissTurkel:

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenaltyFlat:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

# If filtering is enabled in the executable the filter can be controlled using:
# Filtering:
#   ExpFilter0:
#     Alpha: 12
#     HalfPower: 32
#     DisableForDebugging: true


EventsAndTriggers:
  ? Slabs:
      EvenlySpaced:
        Interval: 5
        Offset: 0
  : - ObserveFields:
        SubfileName: VolumePsi0And100
        VariablesToObserve: ["Psi"]
        InterpolateToMesh: None
  ? Slabs:
      Specified:
        Values: [1000]
  : - Completion

Observers:
  VolumeFileName: "CurvedScalarPlaneWaveKerr3DVolumeBoundary"
  ReductionFileName: "CurvedScalarPlaneWaveMinkowski3DReductions"
